{% extends "components/base.html" %}
{% block content %}
<div class="container">
    <div class="bg-light mt-5 p-3 border rounded shadow">
        <form method="POST" action="">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Event</legend>
                <h2>Are you sure you want to delete the post <br>"{{ object.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'event-detail' object.id %}">No, Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
